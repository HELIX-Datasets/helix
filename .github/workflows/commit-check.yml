name: Commit Check

on: [push]

jobs:
  commit-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: install
        run: |
          python -m pip install --upgrade pip
          pip install .[testing,development]
      - name: lint
        run: |
          black --check ./
          flake8 ./
